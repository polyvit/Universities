    <div class="form-section">

        <div class="row d-flex mt-50">

            <div class="card">
              <form name="locationControls" data-hook="mainForm">
                <div class="card-content">
                  <span class="card-title">Choose your target country</span>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-country"
                      class="autocomplete"
                      data-hook="autocompleteCountry"
                    />
                    <label for="autocomplete-country">Country</label>
                  </div>

                    class="btn waves-effect waves-light indigo darken-4"
                    type="submit"
                    name="action"
                    data-hook="submitButton"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light blue accent-1 ml-auto"
                    type="reset"
                    name="action"
                    data-hook="resetButton"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
